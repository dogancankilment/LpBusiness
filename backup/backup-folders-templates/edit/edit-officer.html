{% extends "home/blank.html" %}

{% load staticfiles %}

{% block default_content %}

<div class="row">
    <div class="col-md-6">
        <div class="white-box">
            <h3 class="box-title m-b-0">{{ page_title }}</h3>
            <p class="text-muted m-b-30 font-13"> Edit Me</p>
            <form method="POST" class="form-horizontal">
                <div class="form-group">
                    <label for="fullname" class="col-sm-3 control-label">Full-Name</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="fullname" name="fullname"
                                   value="{{fullname}}"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="email" name="email"
                                   value="{{mail}}"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Phone" class="col-sm-3 control-label">Phone</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <input type="text" id="phone" name="phone"
                                   placeholder="" data-mask="(999) 999-9999"
                                   class="form-control" value="{{phone}}">
                            <span class="font-13 text-muted">(551) 212-8736</span>

                        </div>
                </div>
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}"/>

                <div class="form-group m-b-0">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-info waves-effect waves-light m-t-10">Save</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock default_content %}
